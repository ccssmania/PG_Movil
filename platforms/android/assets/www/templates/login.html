<ion-view view-title="Iniciar Sesión"  name="login-view">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding padding-top scroll-content-login">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="login()">Iniciar Sesión</button>
      <a ng-click = toRegister()> Registrarse </a>
  </ion-content>
</ion-view>
