<ion-view view-title="Registro" name="registro-view">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding ">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="Enter Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.password_confirmation">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Enter Username" ng-model="data.username">
          </label>
      </div>
      <button class="button button-balanced button-block" ng-click="registro()">Registrarse</button>
      <a ng-click = toLogin()> Tengo una cuenta </a>
      
  </ion-content>
</ion-view>
